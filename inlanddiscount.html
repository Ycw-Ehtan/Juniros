<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--引入第三方框架UI-->
		<link rel="stylesheet/less" href="css/base.less">
		<link rel="stylesheet/less" href="css/inlanddiscount.less">
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
		<script type="text/javascript" src="lib/less/less.js"></script>
	</head>

	<body>
		<!-- 国内折扣列表 -->

		<!--头部-->
		<header id="header">
			<a href="http://localhost/MMB(慢慢买)/MobileShopProject/" class="logo">
				<img src="images/header_logo.png" alt="" />
			</a>
			<a href="#" class="app">
				<img src="images/header_app.png" alt="">
			</a>
		</header>

		<!--商品列表-->
		<section id="main">

		</section>

		<!--底部-->
		<section id="footer">
			<ul>
				<li class="login">
					<a href="#">登录</a>
				</li>
				<li class="register">
					<a href="#">注册</a>
				</li>
				<li class="backTop">
					<img src="images/top.jpg" height="15" width="15" alt=""> 返回顶部
				</li>
			</ul>
			<div class="bottomText">
				<a href="#">手机APP下载</a>
				<span>慢慢买手机版-掌上比价平台</span>
				<br>
				<span>m.manmanmai.com</span>
			</div>
		</section>
	</body>
	<script src="lib/template.js"></script>
	<script type="text/template" id="inlandTpl">
		<ul>
			{{each result as value index}}
			<li>
				<a href="http://localhost/MMB(%E6%85%A2%E6%85%A2%E4%B9%B0)/MobileShopProject/discount.html?productId={{value.productId}}">
					<div class="imgBox">{{#value.productImg}}</div>
					<h4>{{value.productName}}</h4>
					<span class="pdPrice">{{value.productPrice}}</span>
					<div class="comFooter">
						<span class="comFrom">{{value.productFrom}}</span>
						<span class="comTime">
							 | {{value.productTime}}
						</span>
					</div>
				</a>
			</li>
			{{/each}}
		</ul>
	</script>
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/inlanddiscount.js"></script>

</html>
