<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/productlist.less">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="lib/less/less.js"></script>
</head>

<body>
    <!--头部-->
    <header id="header">
        <a href="http://localhost/MMB(慢慢买)/MobileShopProject/" class="logo">
            <img src="images/header_logo.png" alt=""></img>
        </a>
        <a href="#" class="app">
            <img src="images/header_app.png" alt="">
        </a>
    </header>
    <!--搜索-->
    <section id="search">
        <input type="text" class='searchText' placeholder='请输入你想比价的商品'>
        <input type="button" class="searchBtn" value="搜索">
    </section>
    <!--三级菜单-->
    <ol class="breadcrumb">
    </ol>
    <!-- 商品列表 -->
    <section id="recommen">
        <ul></ul>
    </section>
    <!-- 分页 -->
    <section id="fenye">
        <div class="upPage">
            <button class="looktg" data-page='-1'>上一页</button>
        </div>
       <select id="pageBox">

       </select>
        <div class="downPage">
            <button class="nextpg" data-page='1'>下一页</button>
        </div>
    </section>
    <!--底部-->
    <section id="footer">
        <ul>
            <li class="login">
                <a href="#">登录</a>
            </li>
            <li class="register">
                <a href="#">注册</a>
            </li>
            <li class="backTop">
                <img src="images/top.jpg" height="15" width="15" alt=""> 返回顶部
            </li>
        </ul>
        <div class="bottomText">
            <a href="#">手机APP下载</a>
            <span>慢慢买手机版-掌上比价平台</span>
            <br>
            <span>m.manmanmai.com</span>
        </div>
    </section>
</body>
<script src="lib/template.js"></script>
<!-- 三级菜单模板 -->
<script type='text/template' id="sjMenu">
    {{each result as value index}} 
    <li><a href="http://localhost/MMB(%E6%85%A2%E6%85%A2%E4%B9%B0)/MobileShopProject/">首页</a></li>
    <li><a href="http://localhost/MMB(%E6%85%A2%E6%85%A2%E4%B9%B0)/MobileShopProject/category.html">全部分类</a></li>
    <li class="active" id="{{value.titleId}}">{{value.category}}</li>
    <button class="shaixuan">筛选</button>
    {{/each}}
</script>
<!-- 商品模板 -->
<script type="text/template" id="productlistTpl">
    {{each result as value index}}
    <li id="{{value.productId}}">
         <a href="xiangqing.html?productId={{value.productId}}">
             <div class="pic">
                {{#value.productImg}}
            </div>
            <div class="cmdMsg">
                <div class="cmdtitle">
                    <span class='productName'>
                            {{value.productName}}
                        </span>
                    <div class="money">
                        {{value.productPrice}}
                    </div>
                </div>
                <div class="cmdfooter">
                    <div class="cmdData">
                        <span class="productQuote">
                          {{value.productQuote}}
                        </span>
                        <span class="productCom">
                          {{value.productCom}}
                        </span>
                    </div>
                </div>
            </div>
         </a>
    </li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/productlist.js"></script>

</html>
