<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/brand.less">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="lib/less/less.js"></script>
</head>

<body>
    <!--头部-->
    <header id="header">
        <a href="http://localhost/MMB(慢慢买)/MobileShopProject/" class="logo">
            <img src="images/header_logo.png" alt=""></img>
        </a>
        <a href="#" class="app">
            <img src="images/header_app.png" alt="">
        </a>
    </header>
    <!--搜索-->
    <section id="search">
        <input type="text" class='searchText' placeholder='请输入你想比价的商品'>
        <input type="button" class="searchBtn" value="搜索">
    </section>
    <!--三级菜单-->
    <ol class="breadcrumb">
        <li>
            <a href="http://localhost/MMB(%E6%85%A2%E6%85%A2%E4%B9%B0)/MobileShopProject/">首页</a>
        </li>
        <li>
            <a href="http://localhost/MMB(%E6%85%A2%E6%85%A2%E4%B9%B0)/MobileShopProject/brandTitle.html?pageid=0">全部分类</a>
        </li>
    </ol>
    <!-- 品牌标题 -->
    <section id="hotBrand">
        <div>
            热门品牌排行
        </div>
    </section>
    <!-- 品牌排行 -->
    <section id="brandRanking">
    </section>
    <!-- 商品列表 -->
    <section id="brComList">
    </section>
    <!--底部-->
    <section id="footer">
        <ul>
            <li class="login">
                <a href="#">登录</a>
            </li>
            <li class="register">
                <a href="#">注册</a>
            </li>
            <li class="backTop">
                <img src="images/top.jpg" height="15" width="15" alt=""> 返回顶部
            </li>
        </ul>
        <div class="bottomText">
            <a href="#">手机APP下载</a>
            <span>慢慢买手机版-掌上比价平台</span>
            <br>
            <span>m.manmanmai.com</span>
        </div>
    </section>
</body>
<script src="lib/template.js"></script>
<!-- 品牌排行模板 -->
<script type="text/template" id="comTpl">
    <ul>
        {{each result as val i}}
        <li>
            <a href="#" class="clearfix">
                <b class="RankindNum">{{i+1}}</b>
                <div class="inf">
                    <p>{{val.brandName}}</p>
                    <span>{{val.brandInfo}}</span>
                </div>
                <i class="glyphicon glyphicon-menu-right iconlt"></i>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<!-- 商品模板 -->
<script type="text/template" id="brComListTpl">
    <ul>
        {{each result as value index}}
        <li>
            <a href="moneyproduct.html?productId={{value.productId}}">
                <div class="pic">{{#value.productImg}}</div>
                <div class="cmdMsg">
                    <div class="cmdtitle">
                        <span class='productName'>
                            {{value.productName}}
                        </span>
                    </div>
                    <div class="comMoney">
                        {{value.productPrice}}
                    </div>
                    <div class="cmdData">
                        <span class="productFrom">{{value.productFrom}}</span>
                        <span class='productTime'>| {{value.productTime}}</span>
                    </div>
                </div>
            </a>>
        </li>
        {{/each}}</ul>
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/brand.js"></script>

</html>
