<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/xiangqing.less">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="lib/less/less.js"></script>
</head>

<body>
    <!--头部-->
    <header id="header">
        <a href="http://localhost/MMB(慢慢买)/MobileShopProject/" class="logo">
            <img src="images/header_logo.png" alt=""></img>
        </a>
        <a href="#" class="app">
            <img src="images/header_app.png" alt="">
        </a>
    </header>
    <!--搜索-->
    <section id="search">
        <input type="text" class='searchText' placeholder='请输入你想比价的商品'>
        <input type="button" class="searchBtn" value="搜索">
    </section>
    <!--三级菜单-->
    <ol class="breadcrumb">
    </ol>
    <!-- 图片盒子 -->
    <section class="titleImgBox">
    </section>
    <!-- 购买通栏 -->
    <section class="buyBar">
        <div>
            <button class="bjgm">比价购买</button>
        </div>
        <div>
            <button class="cpcs">产品参数</button>
        </div>
        <div>
            <button class="pingjia">评价</button>
        </div>
    </section>
    <!-- 比价购买店铺 -->
    <section class="bjBuyShop">
    </section>
    <!-- 评价 -->
    <section class="userPjia">
    </section>
    <!--底部-->
    <section id="footer">
        <ul>
            <li class="login">
                <a href="#">登录</a>
            </li>
            <li class="register">
                <a href="#">注册</a>
            </li>
            <li class="backTop">
                <img src="images/top.jpg" height="15" width="15" alt=""> 返回顶部
            </li>
        </ul>
        <div class="bottomText">
            <a href="#">手机APP下载</a>
            <span>慢慢买手机版-掌上比价平台</span>
            <br>
            <span>m.manmanmai.com</span>
        </div>
    </section>
</body>
<script src="lib/template.js"></script>

<!-- 三级菜单模板 -->
<script type='text/template' id="sjMenu">
    {{each result as value index}}
    <li><a href="http://localhost/MMB(%E6%85%A2%E6%85%A2%E4%B9%B0)/MobileShopProject/">首页</a></li>
    <li>
        <a href="category.html" class="previous"></a>
    </li>
    <li class="active" id="{{value.titleId}}"></li>
    <button class="shaixuan">筛选</button>
    {{/each}}
</script>

<!-- 图片盒子模板 -->
<script type="text/template" id="imgBoxTpl">
    {{each result as value index}}
    <h4>{{value.productName}}</h4> {{#value.productImg}} {{/each}}
</script>

<!-- 比价购买店铺模板 -->
<script type="text/template" id="bjShopTpl">
  {{each result as value index}}
    {{#value.bjShop}}
  {{/each}}
</script>

<!-- 评价模板 -->
<script type="text/template" id="pjTpl">
    {{each result as value index}}
    <div class="pjBox">
        <div class="pj_head clearfix">
            <span class="uNmae">{{value.comName}}</span>
            <span class="pjData">{{value.comTime}}</span>
        </div>
        <div class="conFrom clearfix">{{value.comFrom}}</div>
        <div class="pjContent">{{value.comContent}}</div>
    </div>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/xiangqing.js"></script>

</html>
