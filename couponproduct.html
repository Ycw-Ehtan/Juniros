<!-- 商品列表模板 -->
<script type="text/template" id="comListTpl">
    <ul>
        {{each result as value index}}
        <li>
            <a href="#">
                <div class="imgBox">
                    {{#value.couponProductImg}}
                </div>
                <div class="infoBox">
                  <div class="pdTitle">
                    {{value.couponProductName}}
                  </div>
                  <div class="pdPrice">
                    {{value.couponProductPrice}}
                  </div>
                  <div class="pdTime">
                    {{value.couponProductTime}}
                  </div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script src="lib/jquery/jquery.min.js"></script>
