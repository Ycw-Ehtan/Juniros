<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<link rel="stylesheet/less" href="css/base.less">
<link rel="stylesheet/less" href="css/category.less">
<script type="text/javascript" src="lib/less/less.js"></script>


<body>
    <!--头部-->
    <header id="header">
        <a href="http://localhost/MMB(慢慢买)/MobileShopProject/" class="logo">
            <img src="images/header_logo.png" alt=""></img>
        </a>
        <a href="#" class="app">
            <img src="images/header_app.png" alt="">
        </a>
    </header>
    <!--搜索-->
    <section id="search">
        <input type="text" class='searchText' placeholder='请输入你想比价的商品'>
        <input type="button" class="searchBtn" value="搜索">
    </section>

    <!-- 品牌列表 -->
    <main id="bjMain" class="clearfix">
    </main>

    <!--底部-->
    <section id="footer">
        <ul>
            <li class="login">
                <a href="#">登录</a>
            </li>
            <li class="register">
                <a href="#">注册</a>
            </li>
            <li class="backTop">
                <img src="images/top.jpg" height="15" width="15" alt=""> 返回顶部
            </li>
        </ul>
        <div class="bottomText">
            <a href="#">手机APP下载</a>
            <span>慢慢买手机版-掌上比价平台</span>
            <br>
            <span>m.manmanmai.com</span>
        </div>
    </section>
    <script src="lib/template.js"></script>
    <script type="text/template" id="bijiaTpl">
        <div class="pdMenuOne clearfix">
            {{each result as value index}}
            <div class="clearfix pdMenuTwo" data-id="{{index}}">
                {{value.title}}
            </div>
            <div class="pdMenuThree" data-id={{index}}>
            </div>
            {{/each}}
        </div>
    </script>
    <script type="text/template" id="xialaTpl">
        {{each result as value index}}
        <a href="http://localhost/MMB(慢慢买)/MobileShopProject/productlist.html?categoryId={{value.categoryId}}">{{value.category}}</a> {{/each}}
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
