<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/moneyctrl.less">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="lib/less/less.js"></script>
</head>

<body>
    <!--头部-->
    <header id="header">
        <a href="http://localhost/MMB(慢慢买)/MobileShopProject/" class="logo">
            <img src="images/header_logo.png" alt=""></img>
        </a>
        <a href="#" class="app">
            <img src="images/header_app.png" alt="">
        </a>
    </header>
    <!-- 省钱控列表 -->
    <section id="recommen">
        <ul></ul>
    </section>
    <!-- 分页 -->
    <section id="fenye">
        <div class="upPage">
            <button class="looktg" data-page='-1'>上一页</button>
        </div>
        <select id="pageBox">
        </select>
        <div class="downPage">
            <button class="nextpg" data-page='1'>下一页</button>
        </div>
    </section>
    <!--底部-->
    <section id="footer">
        <ul>
            <li class="login">
                <a href="#">登录</a>
            </li>
            <li class="register">
                <a href="#">注册</a>
            </li>
            <li class="backTop">
                <img src="images/top.jpg" height="15" width="15" alt=""> 返回顶部
            </li>
        </ul>
        <div class="bottomText">
            <a href="#">手机APP下载</a>
            <span>慢慢买手机版-掌上比价平台</span>
            <br>
            <span>m.manmanmai.com</span>
        </div>
    </section>
</body>
<script src="lib/template.js"></script>
<!-- 商品模板 -->
<script type="text/template" id="comTpl">
    {{each result as value index}}
    <li>
        <a href="http://localhost/MMB(%E6%85%A2%E6%85%A2%E4%B9%B0)/MobileShopProject/moneyproduct.html?productId={{value.productId}}">
            <div class="pic">{{#value.productImgSm}}</div>
            <div class="cmdMsg">
                <div class="cmdtitle">
                    <span class='productName'>
                            {{value.productName}}
                        </span>
                    <span class="money">
                            {{value.productPinkage}}
                        </span>
                </div>
                <div class="cmdfooter">
                    <div class="cmdData">
                        <span class="productFrom">{{value.productFrom}}</span>
                        <span class='productTime'>| {{value.productTime}}</span>
                    </div>
                    <div class="Comment">
                        <span>{{value.productComCount[1]}}</span>
                        <img src="images/aaaa.fw.png" height="11" width="14" alt="">
                    </div>
                </div>
            </div>
        </a>>
    </li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/moneyctrl.js"></script>

</html>
