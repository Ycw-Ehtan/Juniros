<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/index.less">
    <script type="text/javascript" src="lib/less/less.js"></script>
    <title>慢慢买</title>
</head>

<body>
    <!--头部-->
    <header id="header">
        <a href="http://localhost/MMB(慢慢买)/MobileShopProject/" class="logo">
            <img src="images/header_logo.png" alt=""></img>
        </a>
        <a href="#" class="app">
            <img src="images/header_app.png" alt="">
        </a>
    </header>
    <!--搜索-->
    <section id="search">
        <input type="text" class='searchText' placeholder='请输入你想比价的商品'>
        <input type="button" class="searchBtn" value="搜索">
    </section>
    <!--菜单-->
    <section id="menu">
        <ul class="menuUi">
        </ul>
    </section>
    <!--商品推荐-->
    <section id="recommen">
        <div class="recommenBan">
            <span>超值折扣优惠</span>
            <img src="images/more.png" height="20" width="20">
        </div>
        <ul>
          
        </ul>
        <div class="moreThan">
            <button class="mthanBtn">更多优惠信息&raquo;</button>
        </div>
        <div class="recommenBan">
            <span>品牌排行</span>
            <img src="images/more.png" height="20" width="20">
        </div>
    </section>
    <!--底部-->
    <section id="footer">
        <ul>
            <li class="login">
                <a href="#">登录</a>
            </li>
            <li class="register">
                <a href="#">注册</a>
            </li>
            <li class="backTop">
                <img src="images/top.jpg" height="15" width="15" alt="">
                返回顶部
            </li>
        </ul>
        <div class="bottomText">
            <a href="#">手机APP下载</a>
            <span>慢慢买手机版-掌上比价平台</span> <br>
            <span>m.manmanmai.com</span>
        </div>
    </section>
    <!--js文件 注意引入的依赖关系-->
    <script src="lib/template.js"></script>
    <!-- 菜单栏模板 -->
    <script type="text/template" id="menuTpl">
        {{each result as value index}}
            <li id="{{value.indexmenuId}}">
                <a href="http://localhost/MMB(慢慢买)/MobileShopProject/{{value.titlehref}}?pageid=0">
                    <div>
                        {{#value.img}}
                        <div>{{value.name}}</div>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
    <!-- 商品模板 -->
    <script type="text/template" id="comTpl">
    {{each result as value index}}
          <li>
          <div class="pic">{{#value.productImgSm}}
          </div>
                <div class="cmdMsg">
                    <div class="cmdtitle">
                        <span class='productName'>
                            {{value.productName}}
                        </span>
                        <span class="money">
                            {{value.productPinkage}}
                        </span>
                    </div>
                    <div class="cmdfooter">
                        <div class="cmdData">
                            <span class="productFrom">{{value.productFrom}}</span>
                            <span class='productTime'>| {{value.productTime}}</span>
                        </div>
                        <div class="Comment">
                            <span>{{value.productComCount[1]}}</span>
                            <img src="images/aaaa.fw.png" height="11" width="14" alt="">
                        </div>
                    </div>
                </div>
            </li>
    {{/each}}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
